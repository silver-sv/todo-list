<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/style.css"/>
	<title>ToDo-list</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">ToDo-list</div>
		<div class="h4 mb-5">Список справ на сьогодня</div>
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">

				<!-- <li id="emptyList" class="list-group-item empty-list">
					<img src="img/sunflower.jpg" alt="Empty" width="48" class="mt-3">
					<div class="empty-list__title">Список справ пустий</div>
				</li> -->
			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-header">Додати нову задачу</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Текст задачі" required>
						<small id="emailHelp" class="form-text text-muted">Що робимо, скільки часу потрачено, який результат отримано.</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Додати</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
